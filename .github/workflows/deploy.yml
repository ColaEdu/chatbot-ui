name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 17

    - name: Install dependencies
      run: npm ci

    - name: Build Next.js project
      run: npm run build

    - name: Deploy to remote server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        source: "."
        target: "chatbot-ui"
    - name: Install dependencies and start the application on the remote server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        script: |
          cd chatbot-ui
          /home/fangge/.nvm/versions/node/v17.9.1/bin/npm ci
          /home/fangge/.nvm/versions/node/v17.9.1/bin/pm2 start /home/fangge/.nvm/versions/node/v17.9.1/bin/npm --name "chatbot-ui" -- start
    - name: Install dependencies and start the application on the remote server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        script: |
          source ~/.bashrc_for_github_actions
          cd chatbot-ui
          /bin/bash --login -c "npm ci"
          /bin/bash --login -c "pm2 start npm --name 'chatbot-ui' -- start"


